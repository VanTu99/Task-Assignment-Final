<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Bảo Vệ</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./css/style.css">
  </head>
  
</body>
  <section class="header">
    <div class="container-fluid p-0">
      <div class="col-12 col-sm-12 col-lg-12 header__img p-0">
        <img src="./images/https___specials-images.forbesimg.com_imageserve_5d35eacaf1176b0008974b54_0x0.jpg_cropX1=790&cropX2=5350&cropY1=784&cropY2=3349" alt="">
        <div class="header__transform"></div>
      </div>
    </div>
  </section>
  <section class="task">
    <div class="class=container-fluid">
      <div class="col-12 col-sm-12 col-lg-12 task__bg">
       <h2 class="font-weight-bold">My Team Tasks</h2>
       <h5>August 3,2020</h5>
       <div class="row">
        <div class="col-12 col-sm-12 col-lg-12">
          <div class="form-group">
            <input
              type="text"
              name="task"
              id="task"
              class="form-control task__input mb-3"
              placeholder="Enter an activity..."
            />
            <span class="task__error pl-2" id="taskErr"></span>
            <button class="btn btn-light task__btn" onclick="addTask()">+</button>
          </div>
        </div>
       </div>
       <!-- Việc đang làm -->
       <div class="row">
         <div class="col-12 col-sm-12 col-lg-12" id="showActivityWorking">
         </div>
       </div>
       <hr>
       <!-- Việc đã làm -->
       <div class="row">
        <div class="col-12 col-sm-12 col-lg-12 mt-2" id="showActivityDone">
        </div>
      </div>
      </div>
      
    </div>
  </section>
  <section class="footer">
    <div class="container-fluid p-0">
      <div class="col-12 col-sm-12 col-lg-12 bg-dark">
        <h5 class="text-center p-3 text-danger">Made by Võ Văn Tự</h5>
      </div>
    </div>
  </section>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <!--Main js-->
    <script src="./js/index.js"></script>
  <body>
</html>
